    <script>
        function cancelBooking(bookingId) {
            const bookings = JSON.parse(localStorage.getItem('bookingHistory')) || [];
            // Support both legacy "bookingId" and new "id" keys
            const bookingIndex = bookings.findIndex(b => (b.bookingId || b.id) === bookingId);
            
            if (bookingIndex === -1) {
                alert('Booking not found!');
                return;
            }

            const booking = bookings[bookingIndex];
            const travelDate = new Date(booking.date);
            const today = new Date();
            const diffTime = travelDate.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 2) {
                alert('Cancellations must be made at least 48 hours before the travel date.');
                return;
            }

            if (confirm('Are you sure you want to cancel this booking? A cancellation fee may apply.')) {
                bookings.splice(bookingIndex, 1);
                localStorage.setItem('bookingHistory', JSON.stringify(bookings));
                
                if (typeof emailjs !== 'undefined' && emailjs.send) {
                    const cancellationEmail = `
                        <div style="font-family: Arial, sans-serif; padding: 20px;">
                            <h2>Booking Cancellation Confirmation</h2>
                            <p>Your booking with ID: ${bookingId} has been cancelled.</p>
                            <p>Details of cancelled booking:</p>
                            <ul>
                                <li>Tour: ${booking.tour}</li>
                                <li>Date: ${booking.date}</li>
                                <li>Number of People: ${booking.people}</li>
                            </ul>
                            <p>If this cancellation was made in error, please contact us immediately.</p>
                            <p>Thank you for choosing Zam-Travel.</p>
                        </div>
                    `;

                    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
                        to_email: booking.email,
                        message: cancellationEmail,
                        booking_id: bookingId
                    });
                }

                alert('Booking cancelled successfully!');
                loadBookingHistory();
            }
        }

        // EmailJS init
        if (typeof emailjs !== 'undefined' && emailjs.init) {
            emailjs.init('YOUR_USER_ID');
        }

        // Generate a unique booking ID
        function generateBookingId() {
            return 'BK' + Date.now().toString().slice(-6);
        }

        // Save booking to history
        function saveBookingToHistory(bookingData) {
            // Get existing bookings from localStorage or initialize empty array
            const bookings = JSON.parse(localStorage.getItem('bookingHistory') || '[]');
            
            // Add new booking
            bookings.push(bookingData);
            
            // Save back to localStorage
            localStorage.setItem('bookingHistory', JSON.stringify(bookings));
            
            // Redirect to history page
            window.location.href = 'history.html';
        }

        // On booking.html there is no history table to render; define a no-op to avoid errors
        function loadBookingHistory() {
            // Intentionally empty; actual rendering happens on history.html
        }

        // Note: Removed custom hamburger toggle as Bootstrap handles the navbar collapse natively.
        // If custom hamburger is needed, add a button with class 'hamburger' to HTML and adjust.

        // Receipt modal helpers and bindings
        const receiptModal = document.getElementById('receiptModal');
        const receiptContent = document.getElementById('receiptContent');
        const closeReceiptBtn = document.getElementById('closeReceiptBtn');
        const printReceiptBtn = document.getElementById('printReceiptBtn');

        function showReceiptModal(html) {
            if (receiptContent) receiptContent.innerHTML = html || '';
            if (receiptModal) receiptModal.style.display = 'flex';
        }

        function closeReceipt() {
            if (receiptModal) receiptModal.style.display = 'none';
            if (receiptContent) receiptContent.innerHTML = '';
        }

        if (closeReceiptBtn) closeReceiptBtn.addEventListener('click', closeReceipt);
        if (printReceiptBtn) printReceiptBtn.addEventListener('click', function () {
            window.print();
        });

        if (receiptModal) {
            // Close when clicking outside content
            receiptModal.addEventListener('click', function (e) {
                if (e.target === receiptModal) closeReceipt();
            });
        }

        // Close on Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && receiptModal && receiptModal.style.display === 'flex') {
                closeReceipt();
            }
        });

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formMessage = document.getElementById('formMessage');
            const email = form.email.value.trim();
            const tourSelect = form.tour;
            const tour = tourSelect.options[tourSelect.selectedIndex].text || tourSelect.value;
            const date = form.date.value;
            const people = form.people.value;
            const amount = form.amount.value;
            const payment = form.payment.value;
            const transportSelect = form.transportType;
            const transportType = transportSelect.options[transportSelect.selectedIndex].text || transportSelect.value;
            const from = form.from.value.trim();
            const to = form.to.value.trim();
            
            // Form validation
            if (!email || !tour || !date || !people || !amount || !payment || !transportType || !from || !to) {
                formMessage.textContent = 'Please fill in all fields.';
                formMessage.style.color = 'red';
                return;
            }
            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                formMessage.textContent = 'Please enter a valid email address.';
                formMessage.style.color = 'red';
                return;
            }
            
            const today = new Date();
            const selectedDate = new Date(date);
            today.setHours(0, 0, 0, 0);
            if (selectedDate < today) {
                formMessage.textContent = 'Please select a valid date (not in the past).';
                formMessage.style.color = 'red';
                return;
            }
            
            if (isNaN(people) || Number(people) < 1) {
                formMessage.textContent = 'Number of people must be at least 1.';
                formMessage.style.color = 'red';
                return;
            }
            
            // Create booking object
            const bookingData = {
                id: generateBookingId(),
                customerName: form.customerName.value.trim(),
                email: email,
                tour: tour,
                people: people,
                amount: amount,
                transportType: transportType,
                from: from,
                to: to,
                date: date,
                payment: payment,
                status: 'Pending',
                bookingDate: new Date().toISOString()
            };
            
            // Show receipt and save booking
            const totalAmount = Number(bookingData.amount) * Number(bookingData.people);
            const receipt = `
                <div style="font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 12px; border: 1px solid #ccc;">
                    <div style="text-align: center; margin-bottom: 20px;">

                        <p style="color: lightgray; margin: 5px 0;">Guiding You Through Zambia</p>
                    </div>
                    <h3 style="text-align: center; color: #007bff; margin-bottom: 20px;">Payment Receipt</h3>
                    <div style="margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                        <strong>Booking ID:</strong> ${bookingData.id}
                        <div style="float: right;"><strong>Date:</strong> ${new Date().toLocaleDateString()}</div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #555; margin-bottom: 10px;">Customer Details</h4>
                        <div><strong>Name:</strong> ${bookingData.customerName}</div>
                        <div><strong>Email:</strong> ${bookingData.email}</div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #555; margin-bottom: 10px;">Tour Details</h4>
                        <div><strong>Tour Package:</strong> ${bookingData.tour}</div>
                        <div><strong>Travel Date:</strong> ${bookingData.date}</div>
                        <div><strong>Number of People:</strong> ${bookingData.people}</div>
                        <div><strong>From:</strong> ${bookingData.from}</div>
                        <div><strong>To:</strong> ${bookingData.to}</div>
                        <div><strong>Transport Type:</strong> ${bookingData.transportType}</div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #555; margin-bottom: 10px;">Payment Details</h4>
                        <div><strong>Price per Person:</strong> ZMW ${bookingData.amount}</div>
                        <div><strong>Total Amount:</strong> ZMW ${totalAmount.toFixed(2)}</div>
                        <div><strong>Payment Method:</strong> ${bookingData.payment}</div>
                    </div>
                    <div style="text-align: center; font-size: 0.9em; color: #666; margin-top: 30px;">
                        <p>Thank you for choosing Zam-Travel!</p>
                        <p>For any queries, please contact us at support@zam-travel.com</p>
                    </div>
                </div>
            `;
            
            // Show receipt modal
            showReceiptModal(receipt);
            
            // Save the booking to admin dashboard (localStorage.bookings)
            try {
                if (window.saveBookingClientSide) {
                    const adminBooking = {
                        bookingId: bookingData.id,
                        tour: bookingData.tour,
                        customerName: bookingData.customerName,
                        email: bookingData.email,
                        date: bookingData.date,
                        people: Number(bookingData.people),
                        amount: String(bookingData.amount),
                        payment: bookingData.payment,
                        approved: false,
                        transportType: bookingData.transportType,
                        from: bookingData.from,
                        to: bookingData.to
                    };
                    window.saveBookingClientSide(adminBooking, { overwriteIfSameId: true });
                }
            } catch (err) {
                console.warn('Could not save booking to admin dashboard:', err);
            }

            // Save the booking and redirect to history
            saveBookingToHistory(bookingData);
            
            // Reset form
            formMessage.textContent = 'Booking successful! Redirecting to history...';
            formMessage.style.color = 'green';
            form.reset();
        });
    </script>
</body>
</html>
